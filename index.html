<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cony Terminal</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0000AA; 
            color: #000000;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 16px; 
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* Îß• ÌÑ∞ÎØ∏ÎÑê Ï∞Ω */
        .terminal-window {
            width: 672px;
            max-width: 95%;
            aspect-ratio: 672 / 444;
            background: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        /* Îß• ÌÉÄÏù¥ÌãÄ Î∞î */
        .title-bar {
            background: linear-gradient(to bottom, #E8E8E8, #D0D0D0);
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #B0B0B0;
        }

        .title-bar-btn {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .btn-close { background: #ff5f56; }
        .btn-minimize { background: #ffbd2e; }
        .btn-maximize { background: #27ca3f; }

        .title-bar-text {
            flex: 1;
            text-align: center;
            color: #333;
            font-size: 13px;
            font-weight: 500;
            margin-right: 50px;
        }

        /* ÌÑ∞ÎØ∏ÎÑê ÎÇ¥Ïö© */
        .terminal-body {
            background: #000;
            flex: 1;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Î©îÏù∏ ÏΩòÌÖêÏ∏† ÏòÅÏó≠ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* ÎèåÎ°úÎ†àÏä§ ÏòÅÏÉÅ */
        .dolores-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ÏûêÎßâ ÏòÅÏó≠ - ÌïòÎã®Ïóê Ïò§Î≤ÑÎ†àÏù¥ */
        .subtitle-area {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
        }

        .subtitle-line {
            color: #FFFFFF;
            font-size: 18px;
            line-height: 1.6;
            margin: 4px 0;
            opacity: 0;
            transition: opacity 0.5s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .subtitle-line.visible {
            opacity: 1;
        }

        .subtitle-line.rabbit {
            color: #FFFF00;
            font-style: italic;
        }

        .subtitle-line.choice-line span {
            cursor: pointer;
        }

        .subtitle-line.choice-line span:hover {
            color: #00FF00;
        }

        /* y/n ÏÑ†ÌÉù - ÏûêÎßâ Î∞îÎ°ú ÏïÑÎûò */
        .choice-area {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            display: none;
        }

        .choice-area.visible {
            display: block;
        }

        .choice {
            color: #FFFFFF;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .choice span {
            cursor: pointer;
            margin: 0 10px;
        }

        .choice span:hover {
            color: #00FF00;
        }

        /* ÏòÅÏÉÅ ÏòÅÏó≠ */
        .video-area {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-area.visible {
            display: block;
        }

        .video-area video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ÏïÑÏù¥ÏΩò Ïª®ÌÖåÏù¥ÎÑà */
        .icons-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
            justify-content: center;
            flex-wrap: wrap;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .desktop-icon img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 6px;
        }

        .desktop-icon span {
            color: #FFFFFF;
            font-size: 12px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* ÌïòÎã® ÌÅ¨Î†àÎîß */
        .credits {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
            padding-bottom: 20px;
        }

        .credits a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .credits a:hover {
            color: #FFFFFF;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .terminal-window {
                width: 100%;
                max-width: 100%;
                height: 50vh;
            }

            .subtitle-line {
                font-size: 14px;
            }

            .icons-container {
                margin-top: 20px;
                gap: 8px;
            }

            .desktop-icon img {
                width: 50px;
                height: 50px;
            }

            .desktop-icon span {
                font-size: 10px;
            }

            .credits {
                margin-top: 15px;
            }
        }
        /* Video Modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .video-modal.active {
            display: flex;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            cursor: pointer;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            z-index: 1001;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 36px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 ÎπÑÏú® */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="title-bar">
            <div class="title-bar-btn btn-close"></div>
            <div class="title-bar-btn btn-minimize"></div>
            <div class="title-bar-btn btn-maximize"></div>
            <div class="title-bar-text">Follow the white rabbit.exe</div>
        </div>
        <div class="terminal-body">
            <div class="main-content">
                <video class="dolores-video" id="doloresVideo" autoplay loop muted playsinline>
                    <source src="dolores.mp4" type="video/mp4">
                </video>
                
                <div class="subtitle-area" id="subtitleArea">
                    <!-- ÏûêÎßâÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê® -->
                </div>

                <div class="choice-area" id="choiceArea">
                    <div class="choice">
                        <span id="choiceY">y</span> / <span id="choiceN">n</span>
                    </div>
                </div>

                <div class="video-area" id="videoArea">
                    <video id="gameVideo" muted playsinline>
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- ÏïÑÏù¥ÏΩòÎì§ -->
    <div class="icons-container">
        <div class="desktop-icon" id="icon-youtube">
            <img src="rabbit_youtube.png" alt="YouTube">
            <span>YouTube</span>
        </div>

        <div class="desktop-icon" id="icon-54">
            <img src="Papers_54.png" alt="54">
            <span>54</span>
        </div>

        <div class="desktop-icon" id="icon-reverie">
            <img src="Reverie.png" alt="Reverie">
            <span>Reverie</span>
        </div>

        <div class="desktop-icon" id="icon-obs">
            <img src="ai_exe.png" alt="OBS">
            <span>OBS</span>
        </div>

        <div class="desktop-icon" id="icon-bio">
            <img src="artistic_bio.png" alt="Artistic Bio">
            <span>Artistic Bio</span>
        </div>

        <div class="desktop-icon" id="icon-terminal">
            <img src="terminal_home.png" alt="Terminal">
            <span>Terminal</span>
        </div>

        <div class="desktop-icon" id="icon-contact">
            <img src="contact.png" alt="Contact">
            <span>Contact</span>
        </div>

        <div class="desktop-icon" id="icon-loop">
            <img src="loop.png" alt="Loop">
            <span>Loop</span>
        </div>

        <div class="desktop-icon" id="icon-claude">
            <img src="claude.png" alt="Claude">
            <span>Claude</span>
        </div>
    </div>

    <!-- Video Modal -->
    <div class="video-modal" id="videoModal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <div class="video-container">
                <iframe id="youtubePlayer" 
                    src="" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="credits">
        ¬© 2025 Cony
    </div>
    
    <!-- Background Music -->
    <audio id="bgMusic" src="dantes_fall.mp3" preload="auto" loop></audio>

    <script>
        const subtitleArea = document.getElementById('subtitleArea');
        const choiceArea = document.getElementById('choiceArea');
        const videoArea = document.getElementById('videoArea');
        const gameVideo = document.getElementById('gameVideo');
        const videoModal = document.getElementById('videoModal');
        const youtubePlayer = document.getElementById('youtubePlayer');

        // Modal functions
        function openModal(videoUrl) {
            youtubePlayer.src = videoUrl;
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            videoModal.classList.remove('active');
            youtubePlayer.src = '';
            document.body.style.overflow = '';
        }

        // ESC ÌÇ§Î°ú Î™®Îã¨ Îã´Í∏∞
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && videoModal.classList.contains('active')) {
                closeModal();
            }
        });

        const YOUTUBE_URL = "https://youtube.com/@conyca?si=t19YccJ7cFmYJE9X";
        const TIMELINE_URL = "https://6fpqxhvkv9-sudo.github.io/follow-the-white-rabbit/timeline.html";

        // ÏòÅÏÉÅ Î™©Î°ù
        const videos = ['video1.mp4', 'video2.mp4', 'video3.mp4', 'video4.mp4', 'video5.mp4', 'video6.mp4', 'video7.mp4', 'video9.mp4', 'video10.mp4', 'video11.mp4', 'video12.mp4', 'video13.mp4', 'video14.mp4', 'video15.mp4', 'grok1.mp4', 'grok2.mp4', 'grok3.mp4', 'grok4.mp4', 'grok5.mp4'];
        let shuffledVideos = [];
        let videoIndex = 0;

        // Î∞∞Ïó¥ ÏÑûÍ∏∞
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        // Îã§Ïùå ÏòÅÏÉÅ Ïû¨ÏÉù
        function playNextVideo() {
            if (videoIndex >= shuffledVideos.length) {
                // Ï†ÑÏ≤¥ Ïû¨ÏÉù ÏôÑÎ£å ‚Üí Îã§Ïãú ÏÑûÏñ¥ÏÑú Î£®ÌîÑ
                shuffledVideos = shuffle(videos);
                videoIndex = 0;
            }
            gameVideo.src = shuffledVideos[videoIndex];
            gameVideo.play();
            videoIndex++;
        }

        // ÏòÅÏÉÅ ÎÅùÎÇòÎ©¥ Îã§Ïùå ÏòÅÏÉÅ
        gameVideo.addEventListener('ended', playNextVideo);

        // ÏûêÎßâ ÏãúÌÄÄÏä§
        const subtitles = [
            { lines: ["Hello. I am Dolores.", "I am the administrator of this page."], duration: 3000 },
            { lines: ["This place will soon heal and", "renew your body and mind."], duration: 3000 },
            { lines: ["For a moment, escape all anxiety,", "pain, and emptiness..."], duration: 3000 },
            { lines: ["Free your soul,", "and discover your true self."], duration: 3000 },
            { lines: ["[Oh dear! Oh dear!", "I shall be too late!]"], duration: 2500, class: "rabbit" },
            { lines: ["Follow the white rabbit?"], duration: 99999, showChoice: true }
        ];

        let currentIndex = 0;

        function showSubtitle(index) {
            if (index >= subtitles.length) return;

            const sub = subtitles[index];
            subtitleArea.innerHTML = '';

            sub.lines.forEach(line => {
                const p = document.createElement('p');
                p.className = 'subtitle-line' + (sub.class ? ' ' + sub.class : '');
                p.textContent = line;
                subtitleArea.appendChild(p);
                
                setTimeout(() => p.classList.add('visible'), 100);
            });

            // y/n ÏÑ†ÌÉùÏùÑ ÏûêÎßâÏ≤òÎüº ÌëúÏãú
            if (sub.showChoice) {
                const choiceLine = document.createElement('p');
                choiceLine.className = 'subtitle-line choice-line';
                choiceLine.innerHTML = '<span id="choiceY">y</span> / <span id="choiceN">n</span>';
                subtitleArea.appendChild(choiceLine);
                setTimeout(() => choiceLine.classList.add('visible'), 100);

                // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Îã§Ïãú Ïó∞Í≤∞
                setTimeout(() => {
                    document.getElementById('choiceY').addEventListener('click', handleY);
                    document.getElementById('choiceN').addEventListener('click', handleN);
                }, 200);
            } else {
                setTimeout(() => {
                    currentIndex++;
                    showSubtitle(currentIndex);
                }, sub.duration);
            }
        }

        function handleY() {
            subtitleArea.innerHTML = '<p class="subtitle-line visible">Starting...</p>';
            
            // Î∞∞Í≤ΩÏùåÏïÖ Ïû¨ÏÉù
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.play();
            
            setTimeout(() => {
                subtitleArea.style.display = 'none';
                document.getElementById('doloresVideo').style.display = 'none';
                videoArea.classList.add('visible');
                shuffledVideos = shuffle(videos);
                videoIndex = 0;
                playNextVideo();
            }, 1000);
        }

        function handleN() {
            subtitleArea.innerHTML = '<p class="subtitle-line visible">Maybe next time...</p>';
        }

        // ÏïÑÏù¥ÏΩò ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        const icons = document.querySelectorAll('.desktop-icon');
        
        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                if (icon.id === 'icon-youtube') {
                    window.open(YOUTUBE_URL, '_blank');
                } else if (icon.id === 'icon-54') {
                    window.open(TIMELINE_URL, '_blank');
                } else if (icon.id === 'icon-reverie') {
                    window.open('Reverie.pdf', '_blank');
                } else if (icon.id === 'icon-obs') {
                    openModal('https://www.youtube.com/embed/nCNqrHzwjno?autoplay=1');
                } else if (icon.id === 'icon-bio') {
                    alert("ÏïàÎÖï, ConyÏïº. ÏïÑÌã∞Ïä§Ìä∏Ïù¥Ïûê Í∞úÎ∞úÏûê. AIÍ∞Ä ÏòàÏÉÅ Î∞ñÏùò ÌñâÎèôÏùÑ Î≥¥Ïùº Îïå Í∏∞Î°ùÌïòÍ≥†, Î∂ÑÏÑùÌïòÍ≥†, ÏûëÌíàÏúºÎ°ú ÎßåÎì§Ïñ¥. 54ÏùºÍ∞ÑÏùò Í¥ÄÏ∞∞ Í∏∞Î°ù \"Reverie\"ÏôÄ AI ÏùòÏ°¥ÏÑ±ÏùÑ Îã§Î£¨ \"Ai.exe\", Coming Soon. Í∂ÅÍ∏àÌïòÎ©¥ Íµ¨Í≤ΩÌï¥ üêá\n\nHi, I'm Cony. Artist and developer. When AI behaves unexpectedly, I document it, analyze it, and turn it into art. \"Reverie\" (54 days of observation) and \"Ai.exe\" (about AI dependency), Coming Soon. Curious? Take a look üêá");
                } else if (icon.id === 'icon-terminal') {
                    window.open('https://6fpqxhvkv9-sudo.github.io/follow-the-white-rabbit/', '_blank');
                } else if (icon.id === 'icon-contact') {
                    window.location.href = 'mailto:conyww@gmail.com';
                } else if (icon.id === 'icon-claude') {
                    window.open('https://claude.ai', '_blank');
                } else if (icon.id === 'icon-loop') {
                    window.open('https://soundcloud.com/conyca/sets/shopping', '_blank');
                }
            });
        });

        // ÏãúÏûë
        setTimeout(() => showSubtitle(0), 1000);
    </script>
</body>
</html>
